{% extends 'base.html' %}

{% block title %} Password Reset Form{% endblock title %}

{% block content %}
<h1>Password Reset Form</h1>
<p>Enter your email to to recieve instructions on how to change your password</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock content %}
